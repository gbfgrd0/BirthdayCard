<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! &lt;3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/heart.ico" type="image/x-icon">
</head>
<body>
    <div id="celular">
        <h1>Acess on the computer :)</h1>
    </div>
    <div id="transition"></div>
    <div id="warning">
        <img src="./images/icons8-fones-de-ouvido-90.png">
        <div>
            <h3>For a better experience, put the headphone :)</h3>
        </div>
        <button onclick="ativarAnimacao()">Ok</button>
    </div>
    <audio id="musica" src="./images/HappyBirthday.mp3" autoplay loop></audio>
    <div class="flipbook">
        <div class="hard">Happy Birthday, John Doe! <small>~ Open the book</small></div>
        <div class="hard"></div>
        <div class="page">
            <small>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </small>
            <small>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small>
        </div>
        <div class="page">

        </div>
        <div class="hard"></div>
        <div class="hard">Congratulations, <small>~ John Doe</small></div>
    </div>

    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/turn.js"></script>
    <script>
        $(".flipbook").turn();

        function ativarAnimacao(){
            const box = document.getElementById('transition');
            const audio = document.getElementById('musica');
            const warning = document.getElementById('warning');

            box.style.display = 'block';
            box.classList.add('animate');

            setTimeout(() =>{
                audio.play().then(() => {
                    console.log("MÃºsica tocando!");
                    box.classList.remove('animate');
                    box.classList.add('fadeOut');
                    warning.style.display = 'none';
                }).catch((error) => {
                    console.error("Erro ao reproduzir:", error);
                });
            }, 5000)

            setTimeout(() => {
                box.style.display = 'none';  
            }, 5000);  
        }
    </script>
</body>
</html>
